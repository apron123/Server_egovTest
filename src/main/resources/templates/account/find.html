<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>ID / PW 찾기</title>
    <th:block th:replace="~{common/header::headerFragment}"></th:block>
  </head>
  <body>
    <div class="wrap layout">
      <div class="account find">
        <div
          th:replace="~{dctn/modal/header :: headerFragment(depth1 = 'ID / PW 찾기')}"
        ></div>

        <div class="inner row">
          <div class="container col">
            <div class="inner col mba">
              <div class="inner">
                <h2>ID 찾기</h2>
              </div>
              <div class="section_line"></div>
              <div class="inner col">
                <label class="mra" for="find-id-name">이름</label>
                <input
                  class=""
                  value=""
                  id="find-id-name"
                  type="text"
                  placeholder="이름"
                />
              </div>
            </div>
            <div class="inner col">
              <div class="btn_wrap">
                <input
                  type="button"
                  class="btn lightgray"
                  onclick="findId()"
                  value="ID 찾기"
                />
              </div>
            </div>
          </div>
          <div class="container col">
            <div class="inner col">
              <div class="inner">
                <h2>PW 찾기</h2>
              </div>
              <div class="section_line"></div>
              <div class="inner col">
                <label class="mra" for="find-pw-name">이름</label>
                <input
                  class=""
                  value=""
                  id="find-pw-name"
                  type="text"
                  placeholder="이름"
                />
                <label class="mra" for="find-pw-id">아이디</label>
                <input
                  class=""
                  value=""
                  id="find-pw-id"
                  type="text"
                  placeholder="ID"
                />
              </div>
            </div>
            <div class="inner col">
              <div class="btn_wrap">
                <input
                  type="button"
                  class="btn lightgray"
                  onclick="findPw()"
                  value="PW 찾기"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <footer>
    <th:block th:replace="~{common/footer::footerFragment}"></th:block>
  </footer>

  <script type="text/javascript" th:src="@{/account/find.js}"></script>
</html>
